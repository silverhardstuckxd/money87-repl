{% extends 'base.html' %}
{% set page_title = '最佳五檔' %}
{% set page_header = '最佳五檔' %}

{% block content %}
  <h1 class="text-center text-primary mt-3">{{ page_header }}</h1>
  <hr>
  <div class="row">
      <div class="offset-lg-4 col-lg-4">
        <form class="form-floating d-grid">
          <input type="text" class="form-control text-primary"
                 id="price" placeholder="" value="469.50"
                 onfocus="select()">
          <label for="price">股價</label>
          <button type="button" id="btnFiveBest"
                  class="btn btn-success mt-3">更新
            <span class="spinner-border spinner-border-sm d-none"></span>
          </button>
        </form>
      </div>
      <div class="offset-lg-4 col-lg-4">
        <table class="mt-3 table text-center">
          <thead class="table-secondary">
            <tr>
              <th>買進價格</th>
              <th>賣出價格</th>
            </tr>
          </thead>
          <tbody>
            {% for i in range(5) %}
            <tr><td>-</td><td>-</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  </div>
  <hr>

  <div class="text-center">
    <a class="btn btn-secondary" href="/home">Home</a>
  </div>
{% endblock %}
